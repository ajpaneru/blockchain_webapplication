<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif; /* Modern font similar to Palantir style */
        }
    </style>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center py-12">
    <!-- Main Container -->
    <div class="max-w-3xl w-full bg-gray-800 shadow-lg rounded-lg p-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Diversity, Equity, and Inclusion Survey</h1>
        <p class="text-sm text-gray-400 text-center mb-8">
            Your responses will help us better understand and improve diversity, equity, and inclusion efforts.
        </p>

        <!-- Form -->
        <form action="/submit_survey" method="POST" class="space-y-6">
            <!-- Email Address -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="w-full bg-gray-700 text-gray-300 py-2 px-4 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                    placeholder="Enter your email" 
                    required 
                />
            </div>

            <!-- Question 1 -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">1. Do you feel like you belong at your institution or workplace?</label>
                <div class="space-y-2">
                    <div>
                        <input type="radio" name="q1" id="q1-1" value="Yes, always" required>
                        <label for="q1-1" class="ml-2 text-gray-100">Yes, always</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="q1-2" value="Most of the time">
                        <label for="q1-2" class="ml-2 text-gray-100">Most of the time</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="q1-3" value="Sometimes">
                        <label for="q1-3" class="ml-2 text-gray-100">Sometimes</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="q1-4" value="Rarely">
                        <label for="q1-4" class="ml-2 text-gray-100">Rarely</label>
                    </div>
                    <div>
                        <input type="radio" name="q1" id="q1-5" value="No, never">
                        <label for="q1-5" class="ml-2 text-gray-100">No, never</label>
                    </div>
                </div>
            </div>

            <!-- Question 2 -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">2. Do you feel that everyone at your institution or workplace has equal opportunities to succeed?</label>
                <div class="space-y-2">
                    <div>
                        <input type="radio" name="q2" id="q2-1" value="Strongly agree" required>
                        <label for="q2-1" class="ml-2 text-gray-100">Strongly agree</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="q2-2" value="Agree">
                        <label for="q2-2" class="ml-2 text-gray-100">Agree</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="q2-3" value="Neutral">
                        <label for="q2-3" class="ml-2 text-gray-100">Neutral</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="q2-4" value="Disagree">
                        <label for="q2-4" class="ml-2 text-gray-100">Disagree</label>
                    </div>
                    <div>
                        <input type="radio" name="q2" id="q2-5" value="Strongly disagree">
                        <label for="q2-5" class="ml-2 text-gray-100">Strongly disagree</label>
                    </div>
                </div>
            </div>

            <!-- Question 3 -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">3. How would you rate the level of diversity in your institution or workplace?</label>
                <div class="space-y-2">
                    <div>
                        <input type="radio" name="q3" id="q3-1" value="Very diverse" required>
                        <label for="q3-1" class="ml-2 text-gray-100">Very diverse</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="q3-2" value="Somewhat diverse">
                        <label for="q3-2" class="ml-2 text-gray-100">Somewhat diverse</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="q3-3" value="Neutral">
                        <label for="q3-3" class="ml-2 text-gray-100">Neutral</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="q3-4" value="Not very diverse">
                        <label for="q3-4" class="ml-2 text-gray-100">Not very diverse</label>
                    </div>
                    <div>
                        <input type="radio" name="q3" id="q3-5" value="Not diverse at all">
                        <label for="q3-5" class="ml-2 text-gray-100">Not diverse at all</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    class="w-full bg-indigo-500 text-gray-100 py-3 rounded-lg font-semibold hover:bg-indigo-600 transition duration-300"
                >
                    Submit Survey
                </button>
            </div>
        </form>
    </div>
</body>
</html>
